<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Flexbox</title>
  </head>
  <body>
    <header>
      <span>Flexbox</span>
    </header>
    <aside>
      <div id="flexbox-code">
        <div>#flexbox &#123;</div>
        <span>&nbsp;</span>
        <span>display: flex;</span>
        <div id="flex-direction" class="property">
          <span>&nbsp;&nbsp;</span>
          <span>flex-direction:&nbsp;</span>
          <select>
            <option>row</option>
            <option>column</option>
            <option>row-reverse</option>
            <option>column-reverse</option>
          </select>
          <div>;</div>
        </div>
        <div id="flex-wrap" class="property">
          <span>&nbsp;&nbsp;</span>
          <span>flex-wrap:&nbsp;</span>
          <select>
            <option>nowrap</option>
            <option>wrap</option>
          </select>
          <div>;</div>
        </div>
        <div id="justify-content" class="property">
          <span>&nbsp;&nbsp;</span>
          <span>justify-content:&nbsp;</span>
          <select>
            <option>left</option>
            <option>right</option>
            <option>start</option>
            <option>end</option>
            <option>flex-start</option>
            <option>flex-end</option>
            <option>center</option>
            <option>space-between</option>
            <option>space-around</option>
            <option>space-evenly</option>
          </select>
          <div>;</div>
        </div>
        <div id="align-items" class="property">
          <div>&nbsp; align-items:&nbsp;</div>
          <select>
            <option>normal</option>
            <option>stretch</option>
            <option>center</option>
            <option>start</option>
            <option>end</option>
            <option>flex-start</option>
            <option>flex-end</option>
            <option>self-start</option>
            <option>self-end</option>
            <option>baseline</option>
          </select>
          <div>;</div>
        </div>
        <div id="align-content" class="property">
          <div>&nbsp; align-content:&nbsp;</div>
          <select>
            <option>normal</option>
            <option>start</option>
            <option>end</option>
            <option>flex-start</option>
            <option>flex-end</option>
            <option>center</option>
            <option>baseline</option>
            <option>space-between</option>
            <option>space-around</option>
            <option>space-evenly</option>
            <option>stretch</option>
          </select>
          <div>;</div>
        </div>
        <div id="gap" class="property">
          <div>&nbsp; gap:&nbsp;</div>
          <input text="text" value="0" />
          <div>;</div>
        </div>
        <div>&#125;</div>
      </div>
      <br />
      <div id="flex-item-code">
        <div>.flex-item &#123;</div>
        <label for="width-checkbox" class="property">
          <span>&nbsp;&nbsp;</span>
          <span id="width-checkbox-text" class="line-through">
            width: 100px;
          </span>
          <input type="checkbox" id="width-checkbox" />
        </label>
        <label for="height-checkbox" class="property">
          <span>&nbsp;&nbsp;</span>
          <span id="height-checkbox-text" class="line-through">
            height: 100px;
          </span>
          <input type="checkbox" id="height-checkbox" />
        </label>
        <div>&#125;</div>
      </div>
      <br />
      <div id="flex-item-nth-child-code">
        <div>.flex-item:nth-child(3) &#123;</div>
        <div id="align-self" class="property">
          <div>&nbsp; align-self:&nbsp;</div>
          <select>
            <option>center</option>
            <option>start</option>
            <option>end</option>
            <option>self-start</option>
            <option>self-end</option>
            <option>flex-start</option>
            <option>flex-end</option>
            <option>baseline</option>
            <option selected>stretch</option>
          </select>
          <div>;</div>
        </div>
        <div>&#125;</div>
      </div>
    </aside>
    <main id="flexbox">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
      <div class="item">6</div>
      <div class="item">7</div>
      <div class="item">8</div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
